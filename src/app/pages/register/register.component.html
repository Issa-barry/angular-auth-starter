<div class="auth">
    <p>Register</p>
  
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <p> <input type="text"  formControlName="nom"   name="nom"  placeholder="nom"/> </p>
        <!-- MESSAGE D'ERREUR email -->
        <small class="form-text text-muted" *ngFor="let error of error_messages.nom">
         <p style="color: brown;" class="text-danger" *ngIf="registerForm.controls['nom'].hasError(error.type) && (registerForm.controls['nom'].dirty || registerForm.controls['nom'].touched)">

  </small>
